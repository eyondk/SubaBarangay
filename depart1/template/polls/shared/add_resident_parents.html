<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Suba Mangement System</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'polls/image/LOGO.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{%static 'polls/css/MainHeader.css'%}">
    <link rel="stylesheet" href="{%static 'polls/css/Tresident_details.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="Main_header">
        <div class="userdetails">
            <img src="{% static 'polls/image/LOGO.ico' %}" alt="User Profile Picture" class="user-image">
            {% block userinfo %}
            {% endblock %}
        </div>
        <h1 class="tittle">Barangay Suba Management System</h1>
        <p>Wed, 10/10/10 12:00 PM</p>
    </div>

    <div class="Body">
        <div class="menu">
            {% block nav_menu %}{% endblock %}
            <div class="logout">
                <a href="" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <h1 class="section-title">Add Details of Resident's Parents</h1>
        <form class="resident-form-parents">
            <div class="form-group">
                <label for="lastName">Mother's Last Name</label>
                <input type="text" id="lastName">
            </div>
            <div class="form-group">
                <label for="firstName">Mother's First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-group">
                <label for="middleName">Mother's Middle Name</label>
                <input type="text" id="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Father's Last Name</label>
                <input type="text" id="lastName">
            </div>
            <div class="form-group">
                <label for="firstName">Father's First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="form-group">
                <label for="middleName">Father's Middle Name</label>
                <input type="text" id="middleName">
            </div>
            <div class="form-group">
                <label for="address">Parent's Address</label>
                <input type="text" id="address" >
            </div>
            <div class="form-group">
                <label for="number">Tel No. or Cellphone number</label>
                <input type="text" id="number" >
            </div>
            <div class="form-actions-parents">
                 {% block back-btns %}
                 
                 {% endblock %}
            </div>
        </form>
    </div>

    
    <div id="logout-modal" class="logout-modal">
        <div class="logout-modal-content">
            <span class="close-logout-btn">&times;</span>
            <h2>Logout Confirmation</h2>
            <p>Are you sure you want to log out?</p>
            <div class="logout-modal-actions">
                <a href="#" id="logout-confirm" class="confirm-logout-btn">Yes, Logout</a>
                <button id="logout-cancel" class="cancel-logout-btn">No, Cancel</button>
            </div>
        </div>
    </div>

    <script src="{% static 'polls/js/logoutModal.js' %}"></script>
</body>
</html>
